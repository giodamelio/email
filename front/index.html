<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Epic Reads Email</title>
    <link rel="icon" href="/vendor/img/header.jpg" type="image/jpg">
    <link rel="stylesheet" href="/vendor/bootstrap-3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/base.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <img src="/vendor/img/header.jpg" />
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>New First 5</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="isbnInput"
                placeholder="ISBN"
              >
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="authorInput"
                placeholder="Author Name"
              >
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="bookInput"
                placeholder="Book Title"
              >
            </div>
          </form>
        </div>
        <div class="col-sm-6">
          <form>
            <div class="form-group">
              <textarea
                class="form-control"
                id="emailIntroInput"
                placeholder="Email Intro"
                rows="6"
              ></textarea>
            </div>
          </form>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <div class="fluid-container">
            <div class="row">
              <form class="form">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="chapter1FileInput">
                      Upload: Chapter 1
                    </label>
                    <input
                    type="file"
                    class="form-file"
                    id="chapter1FileInput"
                    >
                    <label for="chapter2FileInput">
                      Upload: Chapter 2
                    </label>
                    <input
                    type="file"
                    class="form-file"
                    id="chapter2FileInput"
                    >
                    <label for="chapter3FileInput">
                      Upload: Chapter 3
                    </label>
                    <input
                    type="file"
                    class="form-file"
                    id="chapter3FileInput"
                    >
                    <label for="chapter4FileInput">
                      Upload: Chapter 4
                    </label>
                    <input
                    type="file"
                    class="form-file"
                    id="chapter4FileInput"
                    >
                    <label for="chapter5FileInput">
                      Upload: Chapter 5
                    </label>
                    <input
                    type="file"
                    class="form-file"
                    id="chapter5FileInput"
                    >
                  </div>
                  <div class="form-group">
                    <button
                      class="btn btn-success"
                      id="chapterSubmit"
                      >Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="vendor/scripts/jquery-2.1.4.js"></script>
    <script src="scripts/uploadController.js"></script>
    <script src="scripts/uploadView.js"></script>
  </body>
</html>
