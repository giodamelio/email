<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Epic Reads Email</title>
    <link rel="icon" href="/vendor/img/header.jpg" type="image/jpg">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="/styles/base.css">
  </head>
  <body>
    <header>
      <img src="vendor/img/header.jpg" alt="Epic Reads"/>
    </header>
      <main>
        <section id="write">
        <h1>New First 5:</h1>
          <form action="#" id="new-form">
            <label>
              <input type="text" id="isbn" placeholder="ISBN" required>
            </label>
            <label>
              <input type="text" id="author-name" placeholder="Author Name" required>
            </label>
            <label>
              <input type="text" id="book-title" placeholder="Book Title" required>
            </label>
            <label>
              <input type="text" class="chapter" id="chapter-one-title" placeholder="Chapter 1 Title" required>
            </label>
            <label>
              <input type="text" class="chapter" id="chapter-two-title" placeholder="Chapter 2 Title" required>
            </label>
            <label>
              <input type="text" class="chapter" id="chapter-three-title" placeholder="Chapter 3 Title" required>
            </label>
            <label>
              <input type="text" class="chapter" id="chapter-four-title" placeholder="Chapter 4 Title" required>
            </label>
            <label>
              <input type="text" class="chapter" id="chapter-five-title" placeholder="Chapter 5 Title" required>
            </label>
          </form>
        </section>
        <section id="upload-section">
          <textarea id="email-intro" rows="8" cols="40" placeholder="Email Intro" required></textarea>
          <ul>
            <li>Chapter 1<input class="upload-button" id="1" type="submit" value="upload"></li>
            <li>Chapter 2<input class="upload-button" id="2" type="submit" value="upload"></li>
            <li>Chapter 3<input class="upload-button" id="3" type="submit" value="upload"></li>
            <li>Chapter 4<input class="upload-button" id="4" type="submit" value="upload"></li>
            <li>Chapter 5<input class="upload-button" id="5" type="submit" value="upload"></li>
          </ul>
          <label>
            <button type="button" id="process-button">Load HTML</button>
          </label>
        </section>
      </main>
  </body>
</html>
